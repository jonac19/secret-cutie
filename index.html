<!DOCTYPE html>
<html>
    <head>
        <title>Secret Cutie</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
    </head>
    <body>
        <header>
            <div class="container">
                <img src="./images/SecretCutie-Logo.png">
                <h1>Secret Cutie</h1>
                <p></p>
            </div>
        </header>
        <main>
            <div class="banner">
                <div class="banner-left">
                    <img src="./images/SecretCutie-SideGraphicLeft-300px.png">
                </div>
                <div class="banner-text">
                    <h1>Surprises for All!</h1>
                    <h2>Time is Spent Better Together</h2>
                </div>
                <div class="banner-right">
                    <img src="./images/SecretCutie-SideGraphicRight-300px.png">
                </div>
            </div>
            <section class="information">
                <div class="divider">
                    <div class="divider-name">
                        <h1><span class="step">Step 1: </span>Add Friends to Your Gift Exchange</h1>
                    </div>
                </div>
                <div class="inputs">
                    <form id="form1">
                        <label>Name</label>
                        <input id="name" type="text">
                    </form>
                    <form id="form1">
                        <label>Email</label>
                        <input id="email" type="email">
                    </form>
                </div>
                <div class="button-input">
                    <button id="form1" type="button" onclick="addNewCutie">Add Friend</button>
                </div>
            </section>
            <section>
                <div class="divider">
                    <div class="divider-name">
                        <h1><span class="step">Step 2: </span>Draw Secret Cutie for Each Friend</h1>
                    </div>
            </section>
            <section>
                <div class="divider">
                    <div class="divider-name">
                        <h1><span class="step">Step 3: </span>Send It Out!</h1>
                    </div>
            </section>
        </main>
    </body>
    <script type="text/javascript" src="main.js"></script>
</html>
